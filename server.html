<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="server_js.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Middleware Lab</title>
</head>
<body>
<div id="animalDiv">
    <h4>Search for an animal</h4>
    <input id="searchAnimal" type="text" placeholder="Enter animal here">
    <button id="sbmtAnimal">Submit</button>
    <ul id="animalResults">

    </ul>
</div>
<div id="numberDiv">
    <h4>Get a random number within desired range</h4>
    <input id="floorInput" type="number" placeholder="Select minimum here">
    <input id="ceilInput" type="number" placeholder="Select maximum here">
    <button id="sbmtNums">Submit</button>
    <ul id="ranNumResults">

    </ul>
</div>
<div id="queueDiv">
    <h4>Edit queue of names</h4>
    <input id="nameInput" type="text" placeholder="Enter name to be added">
    <button id="peekBtn">Peek</button>
    <button id="enqueueBtn">Enqueue</button>
    <button id="dequeueBtn">Dequeue</button>
    <ul id="namesList">

    </ul>
</div>
</body>
</html>
